<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Elemental Coffee</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="assets/icons/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
    <header role="banner">
        <img src="assets/images/EC-Logo-Final-_Horiz-Orange-1024x244.png" alt="Elemental Coffee Logo" class="elemental-logo">
    <nav role="navigation">
        <ul class="navbar">
                <li><a href="#">Shop</a></li>
                <li><a href="#">Subscriptions</a></li>
                <li><a href="#">Wholesale</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Cafe</a></li>
                <li><a href="#">Contact</a></li>
                <div class="navbar-side">
                    <ul class="side-nav">
                        <li class="side-nav-item">
                            <a href="#">Log in</a>
                        </li>
                        
                        <li class="side-nav-item">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            class="w-6 h-6 icon">
                            <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                        </svg>
                    </li>
                </ul>
                </div>
        </ul>
    </nav>
    </header>

    <main role="main">
        <img src="assets/images/mike-kenneally-TD4DBagg2wE-unsplash.jpg" alt="coffee beans" class="hero-img">
        <div class="heading">
            <span class="preheading">We look forward to</span>
            <h1 class="mainheading">meeting you</h1>
        </div>
        <section class="hours-and-address">
            <div class="information">
                <span class="info-label">Weekdays</span>
                <span>7 AM - 4 PM</span>
            </div>
            <div class="information">
                <span class="info-label">Weekends</span>
                <span>8 AM - 4 PM</span>
            </div>
            <div class="information">
                <span class="info-label">Address</span>
                <span>815 N. Hudson Ave. OKC. OK</span>
            </div>
        </section>

        <section>
            <div class="form-container">
                <div class="form-fields">
                    <h2>Write Us</h2>
                    <form>
                        <input type="text" id="first-name" value="First Name" class="name">
                        <input type="text" id="last-name" value="Last Name" class="name">
                        <input type="text" id="phone-number" value="Phone Number" class="phone-email">
                        <input type="email" id="email" value="Email" class="phone-email">
                        <select class="dropdown">
                            <option>Select your subject ---></option>
                            <option>Subject: Just wanted to say hi</option>
                            <option>Subject: Can you donate some coffee?</option>
                            <option>Subject: Catering</option>
                            <option>Subject: Work with us</option>
                        </select>
                        <textarea id="message" rows="4" class="message">Message</textarea>
                        <input type="submit" id="submit" value="Send">
                    </form>
                </div>
                <div class="map">
                    <img src="https://media.wired.com/photos/59269cd37034dc5f91bec0f1/master/pass/GoogleMapTA.jpg">
                </div>
            </div>
        </section>
    </main>
    <footer role="contentinfo">
        <div class="subscribe">
            <label class="newsletter">SUBSCRIBE TO OUR NEWSLETTER</label>
            <input type="email" id="news" value="Email">
            <input type="submit" id="news-submit" value="Send">
        </div>
        <hr>
        <div class="footer-container">
            <div class="footer-links">
                <img src="assets/images/EC-Logo-Final-_Horiz-Orange-1024x244.png" alt="elemental logo" width="160">
                <img src="assets/icons/facebook-circular-logo.png" alt="facebook logo" class="social-icons">
                <img src="assets/icons/instagram.png" alt="instagram logo" class="social-icons">
                <img src="assets/icons/twitter.png" alt="twitter logo" class="social-icons">
            </div>
            <h3>Opening hours:</h3>
            <div class="footer-hours">
                <div class="days"></div>
            </div>
        </div>
    </footer>
</body>
</html>
